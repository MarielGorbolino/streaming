<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../streaming/styles/vistaLogin.css">

</head>
<body>
    <header>
     <!-- https://www.netflix.com/ar/login -->
    </header>
    <main>
        <section class="login">
            <div class="login-recuadro">
                <h2 class="login-titulo">Iniciar sesión</h2>
                <p class="login-leyenda">Ingresa el email y la contraseña de tu cuenta</p>
                <form class="login__form" action="" method="get" autocomplete="off" >
                    <label for="email"></label>
                    <input class="login__form-email" type="email" id="email" name="email" placeholder="Email" required>

                    <label for="contrasenia"></label>
                    <input class="login__form-email" type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña" required>
                     <button type="submit" class="login__button">Iniciar sesión</button>
                </form>
                <a class="login-recuperar" href="">¿Olvidaste tu contraseña?</a>

                <p class="login-leyenda">¿Aun no tenes una cuenta?</p>
                <a class="login-registrarse" href="#">Registrarse ahora</a>
            </div>
        </section>
    </main>
</body>
</html>
