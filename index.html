<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    
    <link rel="stylesheet" href="../streaming/styles/vistaLogin.css">
     <!-- Fuente Montserrat desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="banner">
            <img class="banner__img" src="./assets/img/bannerLogin.png" alt="Baner principal">
            <h2 class="banner-texto__h2">U N F L I X</h2>
            <P class="banner-texto__p">Series y peliculas</P>
        </div>
        <section class="login">
            <div class="login-recuadro">
                <h2 class="login-titulo">Iniciar sesión</h2>
                <p class="login-leyenda">Ingresa el email y la contraseña de tu cuenta</p>
                <form class="login__form" action="./pages/home.html" method="get" autocomplete="off" >
                    <label for="email"></label>
                    <input class="login__form-email" type="email" id="email" name="email" placeholder="Email" required>
                    <label for="contrasenia"></label>
                    <input class="login__form-email" type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña" required>
                     <button  type="submit" class="login__button">Iniciar sesión</button>
                </form>
                <a class="login-recuperar" href="./pages/recuperacion.html">¿Olvidaste tu contraseña?</a>

                <p class="login-leyenda">¿Aun no tenes una cuenta?</p>
                <a class="login-registrarse" href="./pages/userRegistration.html">Registrarse ahora</a>
            </div>
        </section>
    </main>
</body>
</html>
