<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos globales y específicos -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/perfil.css" />

    <!-- Fuente Montserrat desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>U N F L I X - Perfil</title>
  </head>
  <body>
    <!-- Menú de navegación (Punto 8) -->
    <header class="header">
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="./home.html">
              <img src="../assets/iconos/house.svg" alt="Home" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="../pages/serie.html">
              <img src="../assets/iconos/cinema.svg" alt="Series" />
              <span>Series</span>
            </a>
          </li>
          <li>
            <a href="../pages/films.html">
              <img src="../assets/iconos/cinema.svg" alt="Peliculas" />
              <span>Peliculas</span>
            </a>
          </li>
          <li>
            <a href="./perfil.html">
              <img src="../assets/iconos/user.svg" alt="Perfil" />
              <span>Perfil</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <!-- Contenedor con imagen y nombre de usuario (Punto 9 y 2) -->
      <div class="userContainer">
        <img
          src="../assets/profile/profile_photo.png"
          alt="Icono del perfil del usuario"
        />
        <p id="js-username"></p>
      </div>
      <!-- Formulario -->
      <form id="js-form-perfil" class="form" action="./home.html">
        <div class="formContainer">
          <!-- Contenedor con Email contraseña e inputs resetear contraseña y repetir contraseña (Punto 1, 3, 4) -->
          <div class="form__user__info">
            <p>E-mail <span id="js-email"></span></p>
            <p>Contraseña <span>****************</span></p>
            <label for="newPassword"
              >Nueva contraseña
              <input
                id="js-password"
                type="password"
                name="newPassword"
                placeholder="Ingrese nueva contraseña"
                required
            /></label>
            <span class="js-error-message" id="error-password"></span>
            <label for="repeatPassword"
              >Repetir contraseña
              <input
                id="js-repeatPassword"
                type="password"
                name="repeatPassword"
                placeholder="Ingrese nueva contraseña"
                required
            /></label>
            <span class="js-error-message" id="error-repeatPassword"></span>
          </div>
          <!-- Contenedor con Método de pago, radios, inputs y checkboxs (Punto 5) -->
          <div class="form__pago">
            <p>Método de pago</p>
            <label for="payment"
              ><input
                class="js-payment"
                type="radio"
                name="payment"
                value="tarjetaCredito"
                required
              />
              Tarjeta de crédito</label
            >
            <div class="pago__tarjeta">
              <input
                id="js-creditCard"
                name="creditCard"
                type="number"
                placeholder="Número de tarjeta"
                required
              />
              <input
                id="js-creditCardCode"
                name="creditCardCode"
                type="number"
                placeholder="XXX"
                class="cvv"
                required
              />
            </div>
            <span class="js-error-message" id="error-creditCard"></span>
            <span class="js-error-message" id="error-creditCardCode"></span>

            <label
              ><input
                class="js-payment"
                type="radio"
                name="payment"
                value="cuponPago"
                checked
              />
              Cupón de pago</label
            >
            <div class="pago__cupon">
              <label
                ><input
                  id="js-pagoFacil"
                  name="cupon_pago"
                  value="pagoFacil"
                  type="radio"
                  checked
                />
                Pago fácil</label
              >
              <label
                ><input
                  id="js-rapiPago"
                  type="radio"
                  name="cupon_pago"
                  value="rapiPago"
                />
                RapiPago</label
              >
            </div>

            <label
              ><input
                class="js-payment"
                type="radio"
                name="payment"
                value="transferencia"
              />
              Transferencia bancaria</label
            >
            <p>CBU : 2183909411100018971375</p>
          </div>
        </div>
        <!-- Contenedor con botonces guardar cambios y cancelar subsripción (Punto 6 y 7) -->
        <div class="form__buttonsContainer">
          <button
            id="js-cancel-subscription-button"
            class="form__buttonsContainerCancel"
          >
            Cancelar subscripción
          </button>
          <button
            id="js-save-button"
            type="submit"
            class="form__buttonsContainerSave"
            disabled
          >
            Guardar cambios
          </button>
          <button
            id="js-logout-button"
            class="form__buttonsContainerCerrarSesion"
          >
            Cerrar sesion
          </button>
        </div>
      </form>
    </main>

    <script src="../js/perfil.js"></script>
  </body>
</html>
