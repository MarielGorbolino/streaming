<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/userRegistration.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>UNFLIX - Registro de usuario</title>
  </head>
  <body>
    <main class="main">
      <form id="registerForm" class="form">
        <header class="header_registration"><h1>Registrarse</h1></header>
        <div class="formContainer">
          <div class="form__user__info">
            <label for="js-name"
              >Nombre
              <input
                id="js-name"
                type="text"
                name="name"
                placeholder="Nombre de usuario"
              />
            </label>
            <span class="js-error-message" id="error-name"></span>
            <label for="js-surName"
              >Apellido
              <input
                id="js-surName"
                type="text"
                name="surName"
                placeholder="Ingrese apellido"
              />
            </label>
            <span class="js-error-message" id="error-surName"></span>
            <label for="js-email"
              >E-mail
              <input
                id="js-email"
                type="text"
                name="email"
                placeholder="Ingrese email"
              />
            </label>
            <span class="js-error-message" id="error-email"></span>
            <label for="js-nickName"
              >Nombre de usuario
              <input
                id="js-nickName"
                type="email"
                novalidate
                name="userName"
                placeholder="Nombre de usuario"
              />
            </label>
            <span class="js-error-message" id="error-nickName"></span>
            <label for="js-password"
              >Contraseña
              <input
                id="js-password"
                type="password"
                name="password"
                placeholder="Contraseña"
              />
            </label>
            <span class="js-error-message" id="error-password"></span>
            <label for="js-repeatPassword"
              >Repetir contraseña
              <input
                id="js-repeatPassword"
                type="password"
                name="repeatPassword"
                placeholder="Ingrese nueva contraseña"
              />
            </label>
            <span class="js-error-message" id="error-repeatPassword"></span>
          </div>
          <div class="form__pago">
            <p>Método de pago</p>

            <label for="payment"
              ><input
                class="js-payment"
                id="payment"
                type="radio"
                name="pago"
                value="tarjetaCredito"
              />
              Tarjeta de crédito</label
            >
            <div class="pago__tarjeta">
              <input
                id="js-creditCard"
                name="creditCard"
                type="number"
                placeholder="Número de tarjeta"
                disabled
              />
              <input
                id="js-creditCardCode"
                name="creditCardCode"
                type="number"
                placeholder="XXX"
                class="cvv"
                disabled
              />
            </div>
            <span class="js-error-message" id="error-creditCard"></span>
            <span class="js-error-message" id="error-creditCardCode"></span>

            <label
              ><input
                class="js-payment"
                type="radio"
                name="pago"
                checked
                value="cuponPago"
              />
              Cupón de pago</label
            >
            <div class="pago__cupon">
              <label>
                <input
                  id="js-pagoFacil"
                  type="radio"
                  class="metodoPago"
                  name="metodoPago"
                  value="pagoFacil"
                  checked
                  disabled
                />
                Pago fácil
              </label>
              <label>
                <input
                  id="js-rapiPago"
                  type="radio"
                  class="metodoPago"
                  name="metodoPago"
                  value="rapipago"
                  disabled
                />
                RapiPago
              </label>
            </div>
            <label
              ><input
                class="js-payment"
                type="radio"
                name="pago"
                value="transferencia"
              />
              Transferencia bancaria</label
            >
            <p class="pago__cbu">CBU : 2183909411100018971375</p>
          </div>
        </div>
        <div class="form__buttonsContainer">
          <a class="form__buttonsContainerCancel" href="../index.html">
            Cancelar
          </a>
          <button
            id="js-buttonSubmit"
            type="submit"
            disabled
            class="form__buttonsContainerSave"
          >
            Confirmar
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
