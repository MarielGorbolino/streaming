<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/films.css" />

    <title>U N F L I X</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="./home.html">
              <img src="../assets/iconos/house.svg" alt="Home" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="../pages/serie.html">
              <img src="../assets/iconos/cinema.svg" alt="Series" />
              <span>Series</span>
            </a>
          </li>
          <li>
            <a href="../pages/films.html">
              <img src="../assets/iconos/cinema.svg" alt="Peliculas" />
              <span>Peliculas</span>
            </a>
          </li>
          <li>
            <a href="./perfil.html">
              <img src="../assets/iconos/user.svg" alt="Perfil" />
              <span>Perfil</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="descriptionConteiner">
        <div class="descriptionConteinerImg">
          <iframe id="trailer"
            title="films"
            frameborder="0"
            allowfullscreen
          >
          </iframe>
          <button
            type="button"
            id="comenzar">
            Comenzar
          </button>
        </div>
        <div class="descriptionConteinerText">

          <div class="info">
            <span class="label">Título:</span>
            <span class="value" id="titulo">Cargando...</span>
          </div>

          <div class="info2">
            <span class="label">Temporadas:</span>
            <select class="temporadas" name="temporadas" id="temporadas">
              <option value="">Seleccionar temporada</option>
            </select>
            <span class="label">Capitulo:</span>
            <select class="capitulos" name="capitulos" id="capitulos">
              <option value="">Seleccionar capitulo</option>
            </select>
          </div>

          <div class="info">
            <span class="label">Género:</span>
            <span class="value" id="genero">Cargando...</span>
          </div>

          <div class="info">
            <span class="label">Actores:</span>
            <span class="value" id="actores"></span>
          </div>

          <p id="descripcion">Cargando...</p>
        </div>

      </div>
      <h1>Similares</h1>

      <div class="carrusel-container">
        <button class="carrusel-btn prev">&#10094;</button>
          <div class="carrusel" id="similaresCarrusel"></div>
        <button class="carrusel-btn next">&#10095;</button>
      </div>

    </main>
    <script src="../js/serie.js"></script>
  </body>
</html>
